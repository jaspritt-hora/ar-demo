<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">
    <!--
      glTF 2.0 Model - busterDrone.gltf
      Using the default hiro marker (Get it below)
      https://github.com/akashkuttappa/armodels/raw/master/markers/hiro.jpg
    -->
    <a-marker preset='hiro'>
      <a-entity
      id="drone"
      position="0 0.5 0"
      scale="0.5 0.5 0.5"
      gltf-model="url('scene.gltf');"
      animation-mixer>
      </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
